

  
  <div class="row bg-black  ">

    </div>
    <div class=" col-8 ">
        <h1 class=" bg-danger fs-1  text-dark  text-center">Cola Bank of india </h1>
       
    </div>

        <div class=" badge col-2  btn p-3  bg-primary text-center "style="height:48px;">
        <a routerLink='' class=" text-dark fs-4 "style="text-decoration:none ;">Sign Out</a>

</div>
    <div class="text-center border w-100 bg-secondary p-3 ">
        
     

        
      <div class=" mb-3 mt-0">
        <h3 class="bg-warning d-inline  ">Good Day To You <span style="color: red;">{{user}}</span></h3>
      </div> 

      <div class=" mb-3 ">
        <h5 class="d-inline bg-info">Thank you for</h5>

      </div>
      <div class="mb-3">
        <h1 class="d-inline  bg-primary "><strong>Banking With Us</strong></h1> 
      </div>
         
        

    </div>


<div>
        <div class="row ">
                <div class="col-1    "></div>


                    <div class="col m-3  border">
                     
                        <h1 class="m-5 p-1 text-center border bg-success">DEPOSIT</h1>

                        <form [formGroup]="depositForm" class=" border border-2 m-5  p-5">
                            <div class="">
                                <input  formControlName="acno" type="text" name="unameReg" id="dep_acno" placeholder="Account Number" class="  mb-2 w-100"> <br>
                                <div class="text-center " *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched"  
                                style="color: red;"> <h5 class="">Invalid Account</h5></div> 
                            </div> 
                            <div class="">
                                <input  formControlName="pswd" type="text" name="acnoreg" id="dep_pswd" placeholder="Password" class="  mb-2 w-100"> <br>
                                <div class="text-center " *ngIf="this.depositForm.get('pswd')?.errors && this.depositForm.get('pswd')?.touched"  
                                style="color: red;"> <h5 class="">Invalid Password</h5></div> 
                            </div> 
                            
            
                            <div class="">
            
                                <input formControlName="amt" type="text" name="pswdReg" if="dep_amt" placeholder="Amount" class=" mt-1 w-100 ">
                                <div class="text-center " *ngIf="this.depositForm.get('amt')?.errors && this.depositForm.get('amt')?.touched"  
                                style="color: red;"> <h5 class="">Invalid Amount</h5></div> 
                            </div> 
            
                            <button class="btn btn-success m-5 mt-3 mb-0 ms-0 w-100" (click)="deposit()" type="button">Deposit</button>
                        
                       
                                </form>
            
                    </div>

                    <div class="col  m-3 border">
                        <h1 class="m-5 p-1  text-center border bg-info">WITHDRAW</h1>
                        <form [formGroup]="withdrawForm"  class=" border border-2 m-5  p-5">
                          
                            <div class="">
                                <input  formControlName="acno" type="text" name="unameWith" id="with_acno" placeholder="Account Number" class="  mb-2 w-100"> <br>
                                <div class="text-center " *ngIf="this.withdrawForm.get('acno1')?.errors && this.withdrawForm.get('acno1')?.touched"  
                                style="color: red;"> <h5 class="">Invalid Account Number</h5></div> 
                            </div> 
                            <div class="">
                                <input  formControlName="pswd" type="password" name="acnoWith" id="with_pswd" placeholder="Password" class="  mb-2 w-100"> <br>
                                <div class="text-center " *ngIf="this.withdrawForm.get('pswd1')?.errors && this.withdrawForm.get('pswd1')?.touched"  
                                style="color: red;"> <h5 class="">Invalid Password</h5></div> 
                            </div> 
                            
            
                            <div class="">
            
                                <input formControlName="amt" type="text" name="pswdWith" if="with_amt" placeholder="Amount" class=" mt-1 w-100 ">
                                <div class="text-center " *ngIf="this.withdrawForm.get('amt1')?.errors && this.withdrawForm.get('amt1')?.touched"  
                                style="color: red;"> <h5 class="">Invalid Amount</h5></div> 
                            </div> 
            
                            <button class="btn btn-info m-5 mt-3 mb-0 ms-0 w-100" (click)="withdraw()" type="button">Withdraw</button>
                        
                       
                                </form>

                    </div>


                <div class="col-1 "></div>
        </div>

</div>
