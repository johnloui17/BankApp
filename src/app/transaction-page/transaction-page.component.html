                    <th scope="col">Amount</th>

                </tr>
            </thead>
            <tbody class="">

                    <td>{{t.Type}}</td> 
                    <td>{{t.Amount}}</td>
                    <td>{{t.Balance}}</td>
                </tr>
             
            </tbody>
        </table>
