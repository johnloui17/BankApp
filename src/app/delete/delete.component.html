<div *ngIf="item" class="border m-3 border-4 border-danger bg-warning">
     <div routerLink="/home" class=" col-2-end   pb-3  d-flex justify-content-end ">
       
    </div>
    <div class="d-flex justify-content-center">
        <h3>Are you sure you want to delete?<br>Account Number: {{item}}</h3>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn m-2 btn-success" (click)="deleteAcno()">Yes</button>
        <button class="btn m-2 btn-danger" (click)="cancel()">No</button>
        </div>

    

</div>
